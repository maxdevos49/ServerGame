<html>
<head>
	<title>Project LedLight</title>
	<link rel="stylesheet" type="text/css" href="./index.css">
	<link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet'>
	<script type="text/javascript" src="./index.js"></script>
	<script type="text/javascript" src="./draw.js"></script>
	<script type="text/javascript" src="./reset.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>

</head>
<body onload="init()">
	<canvas id="canvasFrame" height="600px" width="500px">
		+10 coolness points if you found this or your computer is extremely old. In the case -10 coolness points :D
	</canvas>
	<div class="chatWindow">
		<div id="chatHeader">
			<h1>Chat</h1>
			<input id="handle" type="text" value="user">
		</div>
		<div id="chat">
			<div id="filler"></div>
		</div>
		<div id="inputSection">
			<textarea id="chatInput" placeholder="Say something"></textarea>
			<button id="sendButt">Send</button>
		</div>
	</div>
</body>
</html>

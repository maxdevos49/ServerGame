<!DOCTYPE html>
<html>

<head>
	<title>Project LedLight</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./css/util.css">
	<link rel="stylesheet" type="text/css" href="./css/connection.css">
	<link rel="stylesheet" type="text/css" href="./css/board.css">
	<link rel="stylesheet" type="text/css" href="./css/chat.css">
	<link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet'>
	<script type="module" src="./js/index.js"></script>


</head>

<body>
	<main class="col">
		<div class="row main-focus-container">
			<!-- Loading overlay -->
			<div class="overlay-container hide">
				<h1 id="overlay-status">Waiting for other player</h1>
			</div>
			<!-- Game board section-->
			<div class="board-container">
				<div class="row board primary-theme">
					<div class="col board-row">
						<div class="slot" data-column="a" data-row="1"></div>
						<div class="slot" data-column="b" data-row="1"></div>
						<div class="slot" data-column="c" data-row="1"></div>
					</div>
					<div class="col board-row">
						<div class="slot" data-column="a" data-row="2"></div>
						<div class="slot" data-column="b" data-row="3"></div>
						<div class="slot" data-column="c" data-row="3"></div>
					</div>
					<div class="col board-row">
						<div class="slot" data-column="a" data-row="3"></div>
						<div class="slot" data-column="b" data-row="3"></div>
						<div class="slot" data-column="c" data-row="3"></div>
					</div>
				</div>

			</div>
			<!-- Connection section -->
			<div class="col connection-container primary-theme">
				<div class="status-container">
					<span>Status:</span>
					<span class="connection-status"></span>
				</div>
				<form id="server-form" class="server-container">
					<input id="handle" type="text" placeholder="User" minlength="3" style="width: 5rem;">
					<input id="server" type="text" placeholder="http://localhost:3000" style="width: 10rem;">
					<button id="connect" type="submit">Connect</button>
				</form>
			</div>
		</div>
		<!-- Chat section-->
		<div class="row chat-container">
			<div class="chat-history"></div>
			<div class="chat-input-container row">
				<textarea id="chat-input" placeholder="Say something" spellcheck="false"></textarea>
				<button id="send-chat" class="secondary-theme">Send</button>
			</div>
		</div>
	</main>
</body>

</html>

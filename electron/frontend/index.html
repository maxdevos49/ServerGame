<!DOCTYPE html>
<html>

<head>
	<title>Project LedLight</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./css/util.css">
	<link rel="stylesheet" type="text/css" href="./css/connection.css">
	<link rel="stylesheet" type="text/css" href="./css/board.css">
	<link rel="stylesheet" type="text/css" href="./css/chat.css">
	<link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet'>
	<script type="module" src="./js/index.js"></script>
	<!-- <script type="text/javascript" src="./draw.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>

</head>

<body>
	<main class="col">
		<div class="row main-focus-container">
			<!-- Game board section-->
			<div class="board-container">
				<canvas height="400px" width="400px">
					+10 coolness points if you found this or your computer is extremely old. In the case -10 coolness points :D
				</canvas>
			</div>
			<!-- Connection section -->
			<div class="col connection-container primary-theme">
				<div class="status-container">
					<span>Status:</span>
					<span class="connection-status"></span>
				</div>
				<div class="server-container">
					<input id="handle" type="text" placeholder="Bob" style="width: 5rem;">
					<input id="server" type="text" placeholder="192.168.0.1:8080" style="width: 10rem;">
					<button type="button">Connect</button>
				</div>
			</div>
		</div>
		<!-- Chat section-->
		<div class="row chat-container">
			<div class="chat-history"></div>
			<div class="chat-input-container row">
				<textarea id="chatInput" placeholder="Say something" spellcheck="false"></textarea>
				<button class="secondary-theme">Send</button>
			</div>
		</div>
	</main>
</body>

</html>
